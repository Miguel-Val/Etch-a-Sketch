<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async defer></script>
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="container">
        <div class="buttons">
            <button class="color btn">Color</button>
            <button class="rainbow btn">Rainbow</button>
            <button class="preset btn">Preset</button>
            <div class="pxButton">
                <button class="btn 16px">16px</button>
                <div class="dropdown">
                    <button class="btn 32px">32px</button>
                    <button class="btn 48px">48px</button>
                    <button class="btn 64px">64px</button>
                </div>
            </div>
            <button class="clear btn">Clear</button>
        </div>
        <div class="pxGrid">
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
