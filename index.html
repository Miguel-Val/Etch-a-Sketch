<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async defer></script>
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="container">
        <div class="buttons">
            <div class="colorsbtn">
                <button class="btn color">Color</button>
                <div class="colorsDropdown">
                    <div class="firstHalf">
                        <div class="btn2 red"></div>
                        <div class="btn2 orange"></div>
                        <div class="btn2 yellow"></div>
                    </div>
                    <div class="secondHalf">
                        <div class="btn2 green"></div>
                        <div class="btn2 blue"></div>
                        <div class="btn2 purple"></div>
                    </div>
                </div>
            </div>
            <button class="btn rainbow">Rainbow</button>
            <button class="btn eraser">Eraser</button>
            <div class="pxButton">
                <button class="btn sixTeen">16px</button>
                <div class="dropdown">
                    <button class="btn thrityTwo">32px</button>
                    <button class="btn fortyEight">48px</button>
                    <button class="btn sixtyFour">64px</button>
                </div>
            </div>
            <button class="btn clear">Clear</button>
        </div>
        <div class="grid">
            <div class="row"></div>
        </div>
    </div>
</body>
</html>
